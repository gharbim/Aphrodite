{% extends 'layout.html' %}
{% block content %}
<h2>ðŸ“Š Revenue Prediction</h2>
<form method="post">
    <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input type="number" class="form-control" id="year" name="year" required>
    </div>
    <div class="mb-3">
        <label for="month" class="form-label">Month</label>
        <input type="number" class="form-control" id="month" name="month" required min="1" max="12">
    </div>
    <div class="mb-3">
        <label for="avg_unit_price" class="form-label">Average Unit Price</label>
        <input type="number" step="0.01" class="form-control" id="avg_unit_price" name="avg_unit_price" required>
    </div>
    <div class="mb-3">
        <label for="total_quantity" class="form-label">Total Quantity</label>
        <input type="number" class="form-control" id="total_quantity" name="total_quantity" required>
    </div>
    <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <select class="form-control" id="brand" name="brand" required>
            {% for brand in brands %}
                <option value="{{ brand }}">{{ brand }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Predict Revenue</button>
</form>
{% endblock %}
