<div class="card p-4">
    <h2>ðŸ’° Predict Revenue</h2>
  
    <form (ngSubmit)="predictRevenue()">
      <div class="form-group mb-2">
        <label>Year:</label>
        <input type="number" class="form-control" [(ngModel)]="year" name="year" required>
      </div>
  
      <div class="form-group mb-2">
        <label>Month:</label>
        <input type="number" class="form-control" [(ngModel)]="month" name="month" min="1" max="12" required>
      </div>
  
      <div class="form-group mb-2">
        <label>Average Unit Price:</label>
        <input type="number" step="0.01" class="form-control" [(ngModel)]="avg_unit_price" name="avg_unit_price" required>
      </div>
  
      <div class="form-group mb-2">
        <label>Total Quantity:</label>
        <input type="number" class="form-control" [(ngModel)]="total_quantity" name="total_quantity" required>
      </div>
  
      <div class="form-group mb-3">
        <label>Brand:</label>
        <select class="form-control" [(ngModel)]="brand" name="brand" required>
          <option *ngFor="let b of brands" [value]="b">{{ b }}</option>
        </select>
      </div>
  
      <button class="btn btn-primary">Predict</button>
    </form>
  
    <div *ngIf="predictionResult !== null" class="alert alert-success mt-4">
      ðŸ“ˆ Predicted Revenue: {{ predictionResult | number:'1.2-2' }} TND
    </div>
  </div>
